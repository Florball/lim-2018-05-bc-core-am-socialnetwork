<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Optimizado para mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!--CSS Materialize-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <title>Social Network</title>
</head>

<body>
  <main class="row no-margin">
    <section class="col s12 m7 l8 image-background full-height">
      <header class="">
        <h1>unidos</h1>

      </header>
    </section>
    <!--Tabs Registro / Inicio de sesión-->
    <section class="col s12 m5 l4 full-height">
      <div class="container">
        <ul class="tabs">
          <li class="tab col s6">
            <a class="deep-koamaru bold-text" href="#sign-up-form">Únete</a>
          </li>
          <li class="tab col s6">
            <a class="deep-koamaru bold-text active" href="#sign-in-form">Ingresa</a>
          </li>
        </ul>
      </div>
      <div class="container custom-depth padding20 white displace-left">
        <!--Formulario de registro con email-->
        <form id="sign-up-form">
          <div class="input-field">
            <label class="active" for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="input-field">
            <label class="active" for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-field">
            <label class="active" for="password">Contraseña</label>
            <input type="password" name="password" id="password" required />
            <span data-tooltip="Las contraseñas deben contener 6 letras, números o signos de puntuación como mínimo"></span>
          </div>
          <p>
            Haciendo clic en Registrarse, estás indicando que has leído y que aceptas los
            <a href="#"> Términos y las políticas de privacidad</a>
          </p>
          <!--Botón de registro con email-->
          <button class="btn eucalyptus-bg" type="button" name="sign-up" id="sign-up">Registrarme</button>
        </form>
        <!--Formulario de inicio de sesión con email-->
        <form id="sign-in-form" class="">
          <div class="input-field">
            <label class="active" for="user-email">Correo electrónico</label>
            <input id="user-email" type="email" name="user-email" required/>
          </div>
          <div class="input-field">
            <label class="active" for="user-password">Contraseña</label>
            <input class="invalid" id="user-password" type="password" name="user-password" required/>
          </div>   
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button id="sign-in" type="button" class="btn eucalyptus-bg">Iniciar sesión</button>
          <!--Botón de log-in con Google-->
          <button class="btn-floating red">
            <i class="fab fa-google white-text" id="btnGoogle"></i>
          </button>
          <!--Botón de log-in con Facebook-->
          <button class="btn-floating blue">
            <i class="fab fa-facebook-f" id="fbBtn"></i>
          </button>
        </form>
      </div>
    </section>
  </main>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="firebase.js"></script>
  <!--Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="materialize.js"></script>
  <!--Validation-->
  <script src="validate.js"></script>
  <!--DOM-->
  <script src="app.js"></script>
</body>

</html>
